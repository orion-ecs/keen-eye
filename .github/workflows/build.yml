name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --coverage --report-github --coverage-output-format cobertura

      - name: Find coverage files
        id: coverage
        run: |
          files=$(find . -name "*.cobertura.xml" -type f | tr '\n' ' ')
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "Found coverage files: $files"

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: success()
        with:
          files: ${{ steps.coverage.outputs.files }}
          format: cobertura
        continue-on-error: true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
