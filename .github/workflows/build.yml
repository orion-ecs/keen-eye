name: Build and Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - 'samples/**'
      - 'tools/**'
      - '**/*.csproj'
      - '*.sln'
      - 'Directory.Packages.props'
      - 'Directory.Build.props'
      - '.editorconfig'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - 'samples/**'
      - 'tools/**'
      - '**/*.csproj'
      - '*.sln'
      - 'Directory.Packages.props'
      - 'Directory.Build.props'
      - '.editorconfig'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        timeout-minutes: 10
        run: dotnet test --no-build --configuration Release --verbosity normal --coverage --coverage-output-format cobertura --report-github --report-github-summary-include-passed false

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        env:
          REPORTGENERATOR_LICENSE: ${{ secrets.REPORTGENERATOR_LICENSE }}
        with:
          reports: '**/TestResults/**/*.cobertura.xml'
          targetdir: coverage-report
          reporttypes: 'MarkdownSummaryGithub;Cobertura'
          filefilters: '-**/obj/**;-**/*.g.cs;-**/*.generated.cs'
          classfilters: '-System.*;-Microsoft.*;-*AnonymousType*'
          verbosity: 'Info'

      - name: Add coverage to summary
        run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: coverage-report/SummaryGithub.md

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: success()
        with:
          file: coverage-report/Cobertura.xml
          format: cobertura
        continue-on-error: true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
