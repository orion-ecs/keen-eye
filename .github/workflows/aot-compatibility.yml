name: AOT Compatibility

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/KeenEyes.AotCompatibility.Tests/**'
      - 'samples/KeenEyes.Sample.Aot/**'
      - '.github/workflows/aot-compatibility.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/KeenEyes.AotCompatibility.Tests/**'
      - 'samples/KeenEyes.Sample.Aot/**'
      - '.github/workflows/aot-compatibility.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  aot-analyze:
    name: AOT Analyzer Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with AOT analyzers
        run: dotnet build --configuration Release
        env:
          CI: true

  aot-publish:
    name: AOT Native Publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish AOT Test Project (verify zero trimming warnings)
        shell: bash
        run: |
          dotnet publish tests/KeenEyes.AotCompatibility.Tests/KeenEyes.AotCompatibility.Tests.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --output ./aot-test-publish \
            -p:TrimmerSingleWarn=false \
            -warnaserror

      - name: Run AOT Tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./aot-test-publish/KeenEyes.AotCompatibility.Tests

      - name: Run AOT Tests (Windows)
        if: runner.os == 'Windows'
        run: ./aot-test-publish/KeenEyes.AotCompatibility.Tests.exe

      - name: Publish AOT Sample Project (verify zero trimming warnings)
        shell: bash
        run: |
          dotnet publish samples/KeenEyes.Sample.Aot/KeenEyes.Sample.Aot.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --output ./aot-sample-publish \
            -p:TrimmerSingleWarn=false \
            -warnaserror

      - name: Run AOT Sample (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./aot-sample-publish/KeenEyes.Sample.Aot

      - name: Run AOT Sample (Windows)
        if: runner.os == 'Windows'
        run: ./aot-sample-publish/KeenEyes.Sample.Aot.exe

      - name: Upload AOT binaries
        uses: actions/upload-artifact@v6
        with:
          name: aot-binaries-${{ matrix.os }}
          path: |
            ./aot-test-publish/
            ./aot-sample-publish/
          retention-days: 7
