name: CodeQL Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Monday at midnight UTC

jobs:
  # Determine what files changed to decide if we need to run CodeQL
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Always run for push/schedule, only filter for PRs
    if: github.event_name != 'pull_request'
    outputs:
      should_run: 'true'
    steps:
      - run: echo "Running on push/schedule - always analyze"

  changes-pr:
    name: Detect Changes (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      should_run: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for relevant changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**/*.cs'
              - 'tests/**/*.cs'
              - 'samples/**/*.cs'
              - 'benchmarks/**/*.cs'
              - '**/*.csproj'
              - '**/*.sln'
              - 'Directory.Build.props'
              - 'Directory.Packages.props'

      - name: Skip notification
        if: steps.filter.outputs.code != 'true'
        run: |
          echo "### CodeQL Scan Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No code changes detected. Skipping security scan." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CodeQL runs when changes are made to:" >> $GITHUB_STEP_SUMMARY
          echo "- \`src/**/*.cs\` - Source code" >> $GITHUB_STEP_SUMMARY
          echo "- \`tests/**/*.cs\` - Test code" >> $GITHUB_STEP_SUMMARY
          echo "- \`samples/**/*.cs\` - Sample code" >> $GITHUB_STEP_SUMMARY
          echo "- \`benchmarks/**/*.cs\` - Benchmark code" >> $GITHUB_STEP_SUMMARY
          echo "- Project and solution files" >> $GITHUB_STEP_SUMMARY

  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    needs: [changes, changes-pr]
    # Run if: code changes detected, OR push to main, OR scheduled run
    if: |
      always() &&
      (needs.changes.outputs.should_run == 'true' || needs.changes-pr.outputs.should_run == 'true')
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
