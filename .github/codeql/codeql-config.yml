name: KeenEyes CodeQL Configuration

# Use the same query suites as before
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable specific rules
query-filters:
  # Disable LINQ suggestion rules - ECS hot paths intentionally avoid LINQ
  # to prevent allocations. Manual loops with conditions, projections, and
  # type checks are preferred for cache-friendly, zero-allocation iteration.
  - exclude:
      id: cs/linq/missed-where
  - exclude:
      id: cs/linq/missed-select
  - exclude:
      id: cs/linq/missed-oftype
  # Disable Path.Combine alert - paths in this codebase are constructed from
  # trusted internal sources (asset paths, config locations), not user input
  - exclude:
      id: cs/path-injection
